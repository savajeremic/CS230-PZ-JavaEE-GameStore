<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCartItemsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCartItemsLabel_cartItemsId}" for="cartItemsId" />
                    <h:inputText id="cartItemsId" value="#{cartItemsController.selected.cartItemsId}" title="#{bundle.EditCartItemsTitle_cartItemsId}" required="true" requiredMessage="#{bundle.EditCartItemsRequiredMessage_cartItemsId}"/>
                    <h:outputLabel value="#{bundle.EditCartItemsLabel_flagId}" for="flagId" />
                    <h:inputText id="flagId" value="#{cartItemsController.selected.flagId}" title="#{bundle.EditCartItemsTitle_flagId}" required="true" requiredMessage="#{bundle.EditCartItemsRequiredMessage_flagId}"/>
                    <h:outputLabel value="#{bundle.EditCartItemsLabel_gameId}" for="gameId" />
                    <h:selectOneMenu id="gameId" value="#{cartItemsController.selected.gameId}" title="#{bundle.EditCartItemsTitle_gameId}" required="true" requiredMessage="#{bundle.EditCartItemsRequiredMessage_gameId}">
                        <f:selectItems value="#{gameController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCartItemsLabel_cartId}" for="cartId" />
                    <h:selectOneMenu id="cartId" value="#{cartItemsController.selected.cartId}" title="#{bundle.EditCartItemsTitle_cartId}" required="true" requiredMessage="#{bundle.EditCartItemsRequiredMessage_cartId}">
                        <f:selectItems value="#{cartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cartItemsController.update}" value="#{bundle.EditCartItemsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCartItemsViewLink}"/>
                <br />
                <h:commandLink action="#{cartItemsController.prepareList}" value="#{bundle.EditCartItemsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCartItemsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
