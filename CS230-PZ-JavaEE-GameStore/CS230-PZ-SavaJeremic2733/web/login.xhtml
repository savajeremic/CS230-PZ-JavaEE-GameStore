<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document" style="margin-top: 14%; box-shadow: 1px 1px 100px 5px #7593c5;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="fas fa-times" style="color: #89959e;"></i></span>
                        </button>
                    </div>
                    <h:form id="login">
                        <div class="modal-body">
                            <div class="md-form">
                                <i class="fa fa-envelope prefix"></i>
                                <h:inputText style="color: white;" class="form-control" id="username" a:placeholder="#{bundle.CreateUserTitle_username}" 
                                             value="#{loginBean.username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix"></i>
                                <h:inputSecret style="color: white;" class="form-control" id="password" a:placeholder="#{bundle.CreateUserTitle_password}" 
                                               value="#{loginBean.password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:inputHidden value="#{loginBean.userId}" />
                            <h:commandButton action="#{loginBean.login()}" class="gd-btn menu-btn-log form-btn" value="Login"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
