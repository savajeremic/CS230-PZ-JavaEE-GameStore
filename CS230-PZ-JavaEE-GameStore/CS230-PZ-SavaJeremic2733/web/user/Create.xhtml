<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <c:if test="#{loginBean.admin eq true}">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateUserLabel_userId}" for="userId" />
                        <h:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.CreateUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userId}"/>
                        <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                        <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" />
                        <h:outputLabel value="#{bundle.CreateUserLabel_surname}" for="surname" />
                        <h:inputText id="surname" value="#{userController.selected.surname}" title="#{bundle.CreateUserTitle_surname}" />
                        <h:outputLabel value="#{bundle.CreateUserLabel_avatar}" for="avatar" />
                        <h:inputText id="avatar" value="#{userController.selected.avatar}" title="#{bundle.CreateUserTitle_avatar}" />
                        <h:outputLabel value="#{bundle.CreateUserLabel_cart}" for="cart" />
                        <h:selectOneMenu id="cart" value="#{userController.selected.cart}" title="#{bundle.CreateUserTitle_cart}" >
                            <f:selectItems value="#{cartController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>

</html>
