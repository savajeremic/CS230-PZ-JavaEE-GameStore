<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCartLabel_cartId}"/>
                    <h:outputText value="#{cartController.selected.cartId}" title="#{bundle.ViewCartTitle_cartId}"/>
                    <h:outputText value="#{bundle.ViewCartLabel_userId}"/>
                    <h:outputText value="#{cartController.selected.userId}" title="#{bundle.ViewCartTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cartController.destroyAndView}" value="#{bundle.ViewCartDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCartEditLink}"/>
                <br />
                <h:commandLink action="#{cartController.prepareCreate}" value="#{bundle.ViewCartCreateLink}" />
                <br />
                <h:commandLink action="#{cartController.prepareList}" value="#{bundle.ViewCartShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCartIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
