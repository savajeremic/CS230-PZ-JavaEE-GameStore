<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCartLabel_cartId}" for="cartId" />
                    <h:inputText id="cartId" value="#{cartController.selected.cartId}" title="#{bundle.CreateCartTitle_cartId}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_cartId}"/>
                    <h:outputLabel value="#{bundle.CreateCartLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{cartController.selected.userId}" title="#{bundle.CreateCartTitle_userId}" required="true" requiredMessage="#{bundle.CreateCartRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cartController.create}" value="#{bundle.CreateCartSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cartController.prepareList}" value="#{bundle.CreateCartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCartIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
