<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLanguageEmpty}" rendered="#{languageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{languageController.items.rowCount > 0}">
                    <h:outputText value="#{languageController.pagination.pageFirstItem + 1}..#{languageController.pagination.pageLastItem + 1}/#{languageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{languageController.previous}" value="#{bundle.Previous} #{languageController.pagination.pageSize}" rendered="#{languageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{languageController.next}" value="#{bundle.Next} #{languageController.pagination.pageSize}" rendered="#{languageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{languageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguageTitle_languageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.languageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLanguageTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{languageController.prepareView}" value="#{bundle.ListLanguageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{languageController.prepareEdit}" value="#{bundle.ListLanguageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{languageController.destroy}" value="#{bundle.ListLanguageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{languageController.prepareCreate}" value="#{bundle.ListLanguageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLanguageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
