<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLanguageLabel_languageId}"/>
                    <h:outputText value="#{languageController.selected.languageId}" title="#{bundle.ViewLanguageTitle_languageId}"/>
                    <h:outputText value="#{bundle.ViewLanguageLabel_name}"/>
                    <h:outputText value="#{languageController.selected.name}" title="#{bundle.ViewLanguageTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{languageController.destroyAndView}" value="#{bundle.ViewLanguageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLanguageEditLink}"/>
                <br />
                <h:commandLink action="#{languageController.prepareCreate}" value="#{bundle.ViewLanguageCreateLink}" />
                <br />
                <h:commandLink action="#{languageController.prepareList}" value="#{bundle.ViewLanguageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLanguageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
